<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Example</title>
    <style>
        body {
            white-space: nowrap;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            
        }
        h1 {
            background-color: #b2afaf;
            padding: 20px;
            width: 200px;
            border-radius: 20px;
        }
        p {
            margin: 5px 0 15px;
        }
        .line1 {
            font-family: Arial, sans-serif;
            font-size: 16px;
    

        }
    </style>
</head>
<body>
   
        <h1>Hello World! <span class="line1"><br>
            This is a simple paragraph.</span>
        </h1>
   
    
   

</body>
</html>
